		<p>1990年学校对校徽设计进行了征集。经广泛征求专家和师生的意见，大多数师生员工倾向于以传统的“求是鹰”为主体所构成的校徽设计稿。认为表现刚健、博击个性的“求是鹰”已作为浙大的象征，并在广大师生员工和校友中留下了深刻的印象。因而，保留三十年代浙大校徽中求是鹰的基本形状，在一定程度上也体现了历史的继承性。</p>
		<p>在1991年1月22日举行了校务会议上，学校党政领导对校徽方案作了审议，基本确定了校徽方案，并提出了修改意见。据此，校长办公室对校徽方案重新作了调整和绘制。1991年1月31日的校务会议再次审议了修改后的校徽。这样，校徽获得正式通过。</p>
